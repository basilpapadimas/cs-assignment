			<h1>Επικοινωνία</h1>
			<h3>Εφόσον ενδιαφέρεστε να συμμετέχετε στην εκδρομή μας, παρακαλώ επικοινωνήστε μαζί μας υποβάλλοντας την
				παρακάτω φόρμα:</h3>
			<div class="contactform">
				<form>
					<label for="name">Όνομα:</label>
					<input type="text" id="name" name="name" placeholder="Εισάγετε το όνομά σας">

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Εισάγετε το email σας">

					<label for="message">Μήνυμα:</label>
					<textarea id="message" name="message" placeholder="Εισάγετε το μήνυμά σας"></textarea>

					<button type="submit">Υποβολή</button>
				</form>
			</div>
